name: Build Test

on:
    pull_request:
        branches:
            - main
        types:
            - opened
            - synchronize
            - reopened

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Build
              uses: docker/build-push-action@v6
              with:
                  platforms: linux/arm64
                  push: false
