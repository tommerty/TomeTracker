name: publish-to-github-pages
on:
    push:
        branches:
            - main
    workflow_run:
        workflows: ["Check Version and Create Release"]
        types:
            - completed

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4

            - name: Install pnpm ğŸ“¦
              uses: pnpm/action-setup@v4.0.0
              with:
                  version: 8

            - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
              uses: ./.github/workflows/setup-node

            - name: Setup Pages âš™ï¸
              uses: actions/configure-pages@v5.0.0
              with:
                  static_site_generator: next

            - name: Build with Next.js ğŸ—ï¸
              run: pnpm run build

            - name: Upload artifact ğŸ“¡
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./out

            - name: Deploy to GitHub Pages ğŸš€
              id: deployment
              uses: actions/deploy-pages@v4
