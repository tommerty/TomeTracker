name: Issue Project Automation
on:
    issues:
        types: [opened]
jobs:
    comment:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4.1.7
            - name: Comment on new issue
              uses: actions/github-script@v7.0.1
              with:
                  github-token: ${{ secrets.MY_PAT }}
                  script: |
                      const labels = context.payload.issue.labels.map(label => label.name);
                      let comment = '';

                      if (labels.includes('bug')) {
                          comment = 'ğŸ› Thanks for reporting this bug! It has been added to the [project board](https://github.com/users/tommerty/projects/13) for tracking and will be investigated soon.';
                      } else if (labels.includes('feature request')) {
                          comment = 'ğŸ’¡ Thanks for submitting a feature request! It has been added to the [project board](https://github.com/users/tommerty/projects/13) for consideration. If this is a feature you'd like to work on, take a look at our [contribution guide](https://github.com/tommerty/TomeTracker#getting-started)';
                      } else {
                          comment = 'ğŸ‘‹ Thanks for opening this issue! This has been added to the [project board](https://github.com/users/tommerty/projects/13) for logging and tracking.';
                      }

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: comment
                      })
